name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * *'          # nightly security scan
env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * *'   # nightly security run

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE variable
        run: |
          echo "IMAGE=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):${SHA}" >> $GITHUB_ENV

      - name: Build image
        run: docker build -t "$IMAGE" .

      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.19.0
        with:
          image-ref: ${{ env.IMAGE }}
          format: table

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: docker push "$IMAGE"

  deploy:
    needs: build-test-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Stub deploy
        run: echo "Simulated deploy OK"
